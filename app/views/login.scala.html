@import models.pokemons.SignUp
@(userForm: Form[SignUp])

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>Login</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/login.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("bower_components/jquery/dist/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bower_components/bootstrap/dist/js/bootstrap.min.js")" type="text/javascript"></script>
        <link rel="stylesheet" href="@routes.Assets.versioned("bower_components/bootstrap/dist/css/bootstrap.min.css")">
    </head>
    <body>
        @* And here's where we render the `Html` object containing
        * the page content. *@
        <div class="wrapper" id="content">
            <form class="form-signin" action='@routes.UserController.signUp' method="POST">
                <h2 class="form-signin-heading">Pokedex</h2>
                <input class="form-control" id="name" refs="name" name="name" type="text" placeholder="Name"required/>
                <input class="form-control" id="password" refs="password" name="password" type="password" placeholder="Password"/>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
            </form>
                <!--<a class="twitter-timeline"  href="https://twitter.com/hashtag/pikachu" data-widget-id="859046282828152832"></a> -->
        </div>

            <!--<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script> -->
    </body>
</html>
